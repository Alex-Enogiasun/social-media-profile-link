<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social profile link</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
        <div class="wrapper">
            <header>
                <img src="avatar-jessica.jpeg" alt="avatar-jessica">
                <h1 id="my-name">Jessica Randall</h1>
                <h2 id="my-location">London, United Kingdom</h2>
                <p id="about-me">"Front-end developer and avid reader"</p>
            </header>

            <main>
                <a href="https://github.com/Alex-Enogiasun">
                    <button>Github</button>
                </a> 

                <a href="https://www.frontendmentor.io/profile/Alex-Enogiasun">
                    <button class="button-link">Frontend Mentor</button>
                </a> 

                <a href="http://linkedin.com/in/alex-enogiasun-0a0496162">
                    <button class="button-link">LinkedIn</button>
                </a>

                <a href="http://www.twitter.com/alexjaunty1">
                    <button class="button-link">Twitter</button>
                </a> 

                <a href="https://www.instagram.com/alexjaunty?igsh=MW85eHVzem5mODlqZg%3D%3D&utm_source=qr">
                    <button class="button-link">Instagram</button>
                </a>
            </main>
        </div>
    </body>
</html>
